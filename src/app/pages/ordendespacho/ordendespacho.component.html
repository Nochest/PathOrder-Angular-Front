<mat-toolbar>Orden de Despacho</mat-toolbar>

<mat-card class="crud-card mat-elevation-z8">

    <router-outlet></router-outlet>

    <mat-card-header>
         <mat-icon>assignment_late</mat-icon>
        <mat-card-title>Gestión de Ordenes</mat-card-title>
    </mat-card-header>

    <mat-card-content class="crud-card-content mat-elevation-z8">

        <div class="crud-card-content-search">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar OrdenDespacho" > 
            </mat-form-field>
        </div>

        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="numeroOrden">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Numero de orden </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.numeroOrden}}</mat-cell>
            </ng-container>

             <ng-container matColumnDef="prioridad">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Prioridad </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.prioridad}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="origen">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Origen </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.origen}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="cantidadBultos">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad Bultos </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.cantidadBultos}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="observacion">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Observacion </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.observacion}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button color="primary" [routerLink]="['edicion', row.id]">Actualizar</button>
                    <button mat-button color="accent" (click)="eliminar(row.id)">Eliminar</button>
                </mat-cell>
            </ng-container>∫

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </mat-card-content>
    <mat-card-actions class="crud-card-actions">
        <button mat-raised-button color="primary" routerLink='/ordendespacho/nuevo'> <mat-icon>add</mat-icon> Nueva OrdenDespacho</button>
    </mat-card-actions>

</mat-card>
