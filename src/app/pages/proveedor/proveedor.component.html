<mat-toolbar>Proveedores</mat-toolbar>

<mat-card class="crud-card mat-elevation-z8">

    <router-outlet></router-outlet>

    <mat-card-header>
    <mat-icon>person_pin</mat-icon>
        <mat-card-title>Gesti√≥n de Proveedores</mat-card-title>
       
    </mat-card-header>

    <mat-card-content class="crud-card-content mat-elevation-z8">

        <div class="crud-card-content-search">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Proveedor" >
            </mat-form-field>
        </div>

        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.nombre}}</mat-cell>
            </ng-container>

             <ng-container matColumnDef="Ruc">
                <mat-header-cell *matHeaderCellDef mat-sort-header> RUC </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.Ruc}}</mat-cell>
            </ng-container>

            

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button color="primary" [routerLink]="['edicion', row.id]">Actualizar</button>
                    <button mat-button color="accent" (click)="eliminar(row.id)">Eliminar</button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </mat-card-content>
    <mat-card-actions class="crud-card-actions">
        <button mat-raised-button color="primary" routerLink='/proveedor/nuevo'><mat-icon>add</mat-icon> Nuevo Proveedor</button>
    </mat-card-actions>

</mat-card>
